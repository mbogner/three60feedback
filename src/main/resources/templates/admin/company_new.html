<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Three 60 Feedback New Company', css=null, js=null)}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">Add New Company</h1>

            <div th:if="${message}" class="alert alert-primary" th:text="${message}"></div>

            <div class="mb-4">
                <a th:href="@{/admin/companies}" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i>&nbsp;Back to Companies
                </a>
            </div>

            <h5 class="card-title mb-4">Add New Company</h5>
            <form th:action="@{/admin/companies}" th:method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required minlength="2"
                           maxlength="255" aria-describedby="nameHelp"/>
                    <div class="form-text" id="nameHelp">Name of the company to create.</div>
                </div>

                <div class="mb-3">
                    <label for="domains" class="form-label">Domains</label>
                    <input type="text" class="form-control" id="domains" name="domains" required minlength="3"
                           maxlength="1000" pattern="(.+[.].+,?)+" aria-describedby="domainsHelp"/>
                    <div class="form-text" id="domainsHelp">Comma separated list of domains to accept.</div>
                </div>

                <div class="mb-3">
                    <label for="miteBaseUrl" class="form-label">MiteBaseUrl</label>
                    <input type="url" class="form-control" id="miteBaseUrl" name="miteBaseUrl" required
                           minlength="10" maxlength="255" pattern="^https://.+[.]mite[.]de$"
                           aria-describedby="miteBaseUrlHelp"/>
                    <div class="form-text" id="miteBaseUrlHelp">Mite base URL starting with https://.</div>
                </div>

                <div class="mb-4">
                    <label for="miteApiKey" class="form-label">MiteApiKey</label>
                    <input type="password" class="form-control" id="miteApiKey" name="miteApiKey" required
                           minlength="8" maxlength="32" aria-describedby="miteApiKeyHelp" autocomplete="mite-api-key"/>
                    <div class="form-text" id="miteApiKeyHelp">API key for the mite account.</div>
                </div>

                <button type="submit" class="btn btn-primary rounded">Create Company</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
