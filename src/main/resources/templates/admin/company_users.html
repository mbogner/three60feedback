<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('admin/company_users', 'Three 60 Feedback Company Users')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1 class="mt-4 mb-4">Company Users</h1>

    <div class="alert alert-primary" th:if="${message}" th:text="${message}"></div>

    <div class="mb-4">
        <a th:href="@{/admin/companies}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp;
            Back to Companies</a>
    </div>

    <div th:if="${users.size() > 0}">
        <!-- Filter -->
        <div class="mb-4">
            <label for="userFilter" class="form-label fw-semibold">Filter by Email</label>
            <div class="input-group">
                <input type="text" id="userFilter" class="form-control" placeholder="Type at least 3 characters...">
                <button type="button" id="clearFilter" class="clear-btn" aria-label="Clear filter">&times;</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead class="table-light">
                <tr>
                    <th>Email</th>
                    <th>Has Login</th>
                    <th>Current Role(s)</th>
                    <th>Change Role(s)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.email}" class="fw-semibold text-break"></td>
                    <td>
                        <span th:text="${user.passwordHash != null ? 'Yes' : 'No'}"></span>
                    </td>
                    <td>
                        <span th:text="${user.roles}"></span>
                    </td>
                    <td>
                        <form th:action="@{'/admin/company/' + ${companyId} + '/users/update-roles'}" method="post"
                              class="d-grid gap-2">
                            <input type="hidden" name="userId" th:value="${user.id}"/>
                            <select name="roles" multiple class="form-select">
                                <option th:each="role : ${T(dev.mbo.t60f.domain.user.Role).values()}"
                                        th:value="${role.name()}"
                                        th:text="${role.name()}"
                                        th:selected="${user.roles.contains(role)}">
                                </option>
                            </select>
                            <button class="btn btn-sm btn-primary" type="submit">Update</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Empty state -->
    <div th:if="${users.size() == 0}" class="text-muted">
        No users found for this company.
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("userFilter");
        const clearButton = document.getElementById("clearFilter");
        const rows = document.querySelectorAll("tbody tr");

        function filterRows() {
            const query = input.value.trim().toLowerCase();
            rows.forEach(row => {
                const email = row.querySelector("td").textContent.trim().toLowerCase();
                row.style.display = (query.length < 3 || email.includes(query)) ? "" : "none";
            });
        }

        input.addEventListener("input", filterRows);
        clearButton.addEventListener("click", () => {
            input.value = "";
            filterRows();
            input.focus();
        });
    });
</script>
</body>
</html>
