<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>t60f users</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Three 60 Feedback Giver</h1>
    <div th:text="${message}" th:if="${message}" class="alert alert-primary mt-2"></div>
    <div>
        <a href="/admin">Admin</a>
    </div>
    <br/>
    <h2>Details</h2>
    <h3>Giver</h3>
    <p th:text="${giver.email}"></p>

    <h3>Positive Feedback</h3>
    <p th:text="${giver.positiveFeedback}"></p>

    <h3>Negative</h3>
    <p th:text="${giver.negativeFeedback}"></p>

    <h3>NotifiedAt</h3>
    <p th:text="${giver.notifiedAt}"></p>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
