<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('admin/feedback_summary', 'Three 60 Feedback Summary')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">Three 60 Round Summary</h1>

            <!-- Back link -->
            <div class="mb-3">
                <a th:href="@{/admin/rounds}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp;
                    Back to Admin Rounds</a>
            </div>

            <!-- Receiver info -->
            <div class="mb-4">
                <strong>Receiver:</strong>
                <span th:text="${round.receiver.email}"></span>
            </div>

            <!-- Meta section -->
            <h2 class="h5 text-muted fw-semibold mb-3">Meta</h2>
            <div class="mb-4">
                <div class="mb-2">
                    <strong>Requested:</strong>
                    <span th:text="${summary.requested}"></span>
                </div>
                <div class="mb-2">
                    <strong>Responded:</strong>
                    <span th:text="${summary.responded}"></span>
                </div>
                <div class="mb-2">
                    <strong>Created At:</strong>
                    <span th:text="${#dates.format(@dateUtils.toLocal(summary.roundCreatedAt), 'dd.MM.yyyy HH:mm')}"></span>
                </div>
            </div>

            <!-- Summary section -->
            <h2 class="h5 text-muted fw-semibold mb-3">Summary</h2>
            <div class="text-muted small mb-2">
                Last updated:
                <span th:text="${#dates.format(@dateUtils.toLocal(round.summaryTs), 'dd.MM.yyyy HH:mm')}"></span>
            </div>

            <div class="p-3 border rounded bg-light" th:utext="${round.summary}"></div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
