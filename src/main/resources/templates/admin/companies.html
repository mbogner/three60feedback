<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Three 60 Companies</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">Three 60 Companies</h1>

            <div th:if="${message}" class="alert alert-primary" th:text="${message}"></div>

            <div class="mb-4">
                <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Admin</a>
            </div>

            <div th:if="${companies.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Domains</th>
                            <th>MiteBaseUrl</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="company : ${companies}">
                            <td>
                                <a th:href="@{/(companyId=${company.id})}" th:text="${company.name}"
                                   class="fw-semibold"></a>
                            </td>
                            <td th:text="${company.domains}"></td>
                            <td>
                                <a th:href="${company.syncBaseUrl}" th:text="${company.syncBaseUrl}" target="_blank"
                                   class="text-decoration-none"></a>
                            </td>
                            <td>
                                <div class="d-flex flex-wrap gap-2">
                                    <form th:action="@{/admin/companies/{id}/delete(id=${company.id})}" th:method="post"
                                          onsubmit="return confirmDelete()">
                                        <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
                                    </form>
                                    <a class="btn btn-sm btn-outline-primary"
                                       th:href="@{/admin/sync(companyId=${company.id})}">User Sync</a>
                                    <a class="btn btn-sm btn-outline-primary"
                                       th:href="@{/admin/company/{companyId}/users(companyId=${company.id})}">Users</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:if="${companies.size() < 1}" class="text-muted mb-4">
                No companies yet.
            </div>

            <div class="card border-0 shadow-sm mt-5">
                <div class="card-body">
                    <h5 class="card-title mb-4">Add New Company</h5>
                    <form th:action="@{/admin/companies}" th:method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required minlength="2"
                                   maxlength="255" aria-describedby="nameHelp"/>
                            <div class="form-text" id="nameHelp">Name of the company to create.</div>
                        </div>

                        <div class="mb-3">
                            <label for="domains" class="form-label">Domains</label>
                            <input type="text" class="form-control" id="domains" name="domains" required minlength="3"
                                   maxlength="1000" pattern="(.+[.].+,?)+" aria-describedby="domainsHelp"/>
                            <div class="form-text" id="domainsHelp">Comma separated list of domains to accept.</div>
                        </div>

                        <div class="mb-3">
                            <label for="miteBaseUrl" class="form-label">MiteBaseUrl</label>
                            <input type="url" class="form-control" id="miteBaseUrl" name="miteBaseUrl" required
                                   minlength="10" maxlength="255" pattern="^https://.+[.]mite[.]de$"
                                   aria-describedby="miteBaseUrlHelp"/>
                            <div class="form-text" id="miteBaseUrlHelp">Mite base URL starting with https://.</div>
                        </div>

                        <div class="mb-4">
                            <label for="miteApiKey" class="form-label">MiteApiKey</label>
                            <input type="password" class="form-control" id="miteApiKey" name="miteApiKey" required
                                   minlength="8" maxlength="32" aria-describedby="miteApiKeyHelp"/>
                            <div class="form-text" id="miteApiKeyHelp">API key for the mite account.</div>
                        </div>

                        <button type="submit" class="btn btn-primary rounded">Create Company</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer(${commitVersion})}"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    function confirmDelete() {
        return confirm('Are you sure? This will delete the company.');
    }
</script>
</body>
</html>
