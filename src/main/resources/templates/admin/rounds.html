<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Three 60 Feedback Rounds', css=null, js='admin/rounds')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">Three 60 Rounds</h1>

            <div class="alert alert-primary" th:if="${message}" th:text="${message}"></div>

            <div class="mb-4">
                <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp;
                    Back to Admin</a>
            </div>

            <div th:if="${rounds.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Company</th>
                            <th>Receiver</th>
                            <th>Requested</th>
                            <th>Timing</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="round : ${rounds}">
                            <td th:text="${round.receiver.company.name}"></td>
                            <td>
                                <span class="fw-semibold"
                                      th:text="${#strings.arraySplit(round.receiver.email, '@')[0]}"></span>
                                <div th:if="${round.proxyReceiver != null}" class="text-muted small">
                                    (Proxy: <span
                                        th:text="${#strings.arraySplit(round.proxyReceiver.email, '@')[0]}"></span>)
                                </div>
                            </td>
                            <td>
                                <ul class="list-unstyled mb-0">
                                    <li th:each="giver : ${round.givers}" class="mb-1">
                                        <span th:if="${giver.notifiedAt != null}">
                                            ✅
                                            <a th:href="@{/admin/rounds/{roundId}/responses/{responseId}(roundId=${round.id}, responseId=${giver.id})}"
                                               th:text="${#strings.arraySplit(giver.email, '@')[0]}"
                                               class="text-decoration-none fw-semibold"></a>
                                        </span>
                                        <span th:if="${giver.notifiedAt == null}">
                                            ❌ <span th:text="${#strings.arraySplit(giver.email, '@')[0]}"></span>
                                        </span>
                                        <span th:if="${giver.reported == true}" class="ms-2 text-danger">‼️</span>
                                    </li>
                                    <li class="mt-2">
                                        <a class="btn btn-sm btn-outline-secondary"
                                           th:href="@{/admin/rounds/{roundId}/summary(roundId=${round.id})}">Summary</a>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <b>Created At:</b><br/>
                                <span th:text="${@dateUtils.formatUtc(round.createdAt)}" th:remove="tag"></span><br/>
                                <b>Valid Until:</b><br/>
                                <span th:text="${@dateUtils.formatUtc(round.validity)}" th:remove="tag"></span><br/>
                                <b>Ended:</b>&nbsp;<span th:text="${round.summaryMailed}" th:remove="tag"></span>
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <form th:action="@{/admin/rounds/{id}/delete(id=${round.id})}" th:method="post"
                                          class="delete-round-form">
                                        <button type="button" class="btn btn-sm btn-outline-danger open-delete-modal"
                                                th:attr="data-name=${#strings.arraySplit(round.receiver.email, '@')[0]}"
                                                title="delete round">
                                            <i class="bi bi-file-earmark-x"></i>
                                        </button>
                                    </form>
                                    <div th:remove="tag" th:if="${!round.summaryMailed}">
                                        <form th:action="@{/admin/rounds/{id}/validity/shorten(id=${round.id})}"
                                              th:method="post">
                                            <button type="submit" class="btn btn-sm btn-outline-secondary"
                                                    title="shorten validity">
                                                <i class="bi bi-dash-circle"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/admin/rounds/{id}/validity/extend(id=${round.id})}"
                                              th:method="post">
                                            <button type="submit" class="btn btn-sm btn-outline-secondary"
                                                    title="extend validity">
                                                <i class="bi bi-plus-circle"></i>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:if="${rounds.size() < 1}" class="text-muted">
                No open rounds at the moment.
            </div>
        </div>
    </div>
</div>

<!-- Confirm Delete Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Round Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Really delete round of <strong id="modalName"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
