<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Three 60 Feedback Rounds', css=null, js=null)}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">Three 60 Rounds</h1>

            <div class="alert alert-primary" th:if="${message}" th:text="${message}"></div>

            <div class="mb-4">
                <a th:href="@{/admin}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp;
                    Back to Admin</a>
            </div>

            <div th:if="${rounds.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Id</th>
                            <th>Company</th>
                            <th>Receiver</th>
                            <th>Givers</th>
                            <th>Created At</th>
                            <th>Valid Until</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="round : ${rounds}">
                            <td th:text="${round.id}"></td>
                            <td th:text="${round.receiver.company.name}"></td>
                            <td>
                                <span class="fw-semibold"
                                      th:text="${#strings.arraySplit(round.receiver.email, '@')[0]}"></span>
                                <div th:if="${round.proxyReceiver != null}" class="text-muted small">
                                    (Proxy: <span
                                        th:text="${#strings.arraySplit(round.proxyReceiver.email, '@')[0]}"></span>)
                                </div>
                            </td>
                            <td>
                                <ul class="list-unstyled mb-0">
                                    <li th:each="giver : ${round.givers}" class="mb-1">
                                        <span th:if="${giver.notifiedAt != null}">
                                            ✅
                                            <a th:href="@{/admin/rounds/{roundId}/responses/{responseId}(roundId=${round.id}, responseId=${giver.id})}"
                                               th:text="${#strings.arraySplit(giver.email, '@')[0]}"
                                               class="text-decoration-none fw-semibold"></a>
                                        </span>
                                        <span th:if="${giver.notifiedAt == null}">
                                            ❌ <span th:text="${#strings.arraySplit(giver.email, '@')[0]}"></span>
                                        </span>
                                        <span th:if="${giver.reported == true}" class="ms-2 text-danger">‼️</span>
                                    </li>
                                    <li class="mt-2">
                                        <a class="btn btn-sm btn-outline-secondary"
                                           th:href="@{/admin/rounds/{roundId}/summary(roundId=${round.id})}">Summary</a>
                                    </li>
                                </ul>
                            </td>
                            <td th:text="${#dates.format(@dateUtils.toLocal(round.createdAt), 'dd.MM.yyyy HH:mm')}"></td>
                            <td th:text="${#dates.format(@dateUtils.toLocal(round.validity), 'dd.MM.yyyy HH:mm')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:if="${rounds.size() < 1}" class="text-muted">
                No open rounds at the moment.
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
