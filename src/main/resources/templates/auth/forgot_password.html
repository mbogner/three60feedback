<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="min-width: 400px;">
        <div class="card-body">
            <h2 class="mb-4">Forgot Password</h2>
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required/>
                </div>
                <button class="btn btn-primary w-100" type="submit">Request Reset Link</button>
            </form>

            <div th:if="${param.success}" class="alert alert-success mt-3">
                If an account exists for that input, a reset link has been sent.
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Something went wrong. Please try again.
            </div>

            <div class="mt-3 text-center">
                <a th:href="@{/login}">Back to login</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
