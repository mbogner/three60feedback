<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('auth/login', 'Three 60 Feedback Login')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="min-width: 400px;">
        <div class="card-body">
            <h2 class="mb-4">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3">
                You have been logged out successfully.
            </div>
            <div th:if="${param.reset}" class="alert alert-success mt-3">
                Your password has been reset successfully.
            </div>

            <div class="mt-3 text-center">
                <a th:href="@{/forgot-password}">Forgot Password</a>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
