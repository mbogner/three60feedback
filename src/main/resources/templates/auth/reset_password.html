<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('auth/reset_password', 'Three 60 Feedback Reset Password')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-4" style="min-width: 400px;">
        <div class="card-body">
            <h2 class="mb-4">Reset Password</h2>
            <form th:action="@{/reset-password}" method="post">
                <input type="hidden" name="token" th:value="${param.token}"/>

                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
                </div>

                <button class="btn btn-primary w-100" type="submit">Set New Password</button>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Password reset failed. Please check the token or try again.
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
