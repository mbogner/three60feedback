<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>t60f Feedback</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
</head>
<body>
<div class="container">
    <div class="card shadow-sm p-4">
        <div class="card-body">
            <h1>Three 60 Feedback Request</h1>
            <div class="alert alert-primary mt-2" th:if="${message}" th:text="${message}"></div>
            <form th:action="@{/requests}" th:method="post">
                <p>
                    <label class="form-label" for="companyId">Company ID</label><br/>
                    <input class="form-control" id="companyId" name="companyId" required="" th:value="${companyId}"
                           type="text"/>
                </p>
                <p>
                    <label class="form-label" for="email">Your E-Mail</label><br/>
                    <input class="form-control" id="email" name="email" required="" type="email"/>
                </p>
                <button class="btn btn-info rounded" type="submit">Mail Token</button>
            </form>
            <br/>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
