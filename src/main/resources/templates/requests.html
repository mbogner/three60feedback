<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Three 60 Feedback Request', css=null, js=null)}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">Start a Feedback Round</h1>

            <p class="text-muted mb-4">
                Fill in your company and email details to begin. We'll send you a secure link to continue.
            </p>

            <div th:if="${message}" class="alert alert-primary mb-4" th:text="${message}"></div>

            <form th:action="@{/requests}" th:method="post" class="needs-validation">
                <div class="mb-4">
                    <label for="companyId" class="form-label fw-semibold">Company ID</label>
                    <input type="text" class="form-control" id="companyId" name="companyId" th:value="${companyId}"
                           aria-describedby="companyIdHelp" minlength="5" maxlength="255" required>
                    <div id="companyIdHelp" class="form-text">
                        Get this from your supervisor or team lead.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label fw-semibold">Your Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" minlength="5" maxlength="255"
                           aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">
                        You'll receive your feedback round link via this email.
                    </div>
                </div>

                <button type="submit" class="btn btn-info rounded">Let's Go</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
