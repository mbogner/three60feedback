<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>t60f Feedback</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Three 60 Feedback Request</h1>
    <div th:text="${message}" th:if="${message}" class="alert alert-primary mt-2"></div>

    <form th:action="@{/requests}" th:method="post">
        <p>
            <label for="companyId" class="form-label">Company ID</label><br/>
            <input id="companyId" name="companyId" type="text" class="form-control" th:value="${companyId}" required/>
        </p>
        <p>
            <label for="email" class="form-label">Your E-Mail</label><br/>
            <input id="email" name="email" type="email" class="form-control" required/>
        </p>
        <button type="submit" class="btn btn-info">Mail Token</button>
    </form>
    <br/>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
