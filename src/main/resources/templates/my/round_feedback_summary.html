<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Three 60 Feedback Round Summary', null)}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">Three 60 Round Summary</h1>

            <div class="mb-4">
                <a th:href="@{/}" th:if="${source == null}" class="btn btn-outline-secondary btn-sm"><i
                        class="bi bi-arrow-left"></i>&nbsp; Back to Home</a>
                <a th:href="@{/my/rounds}" th:if="${source == 'my'}" class="btn btn-outline-secondary btn-sm"><i
                        class="bi bi-arrow-left"></i>&nbsp; Back to Rounds</a>
                <a th:href="@{/my/proxy}" th:if="${source == 'proxy'}"
                   class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp; Back to Proxy Rounds</a>
            </div>

            <!-- Receiver info -->
            <div class="mb-4">
                <strong>Receiver:</strong>
                <span th:text="${round.receiver.email}"></span>
            </div>

            <!-- Meta section -->
            <h2 class="h5 text-muted fw-semibold mb-3">Meta</h2>
            <div class="mb-4">
                <div class="mb-2">
                    <strong>Requested:</strong>
                    <span th:utext="${summary.requested}"></span>
                </div>
                <div class="mb-2">
                    <strong>Responded:</strong>
                    <span th:utext="${summary.responded}"></span>
                </div>
                <div class="mb-2">
                    <strong>Created At:</strong>
                    <span th:text="${#dates.format(@dateUtils.toLocal(summary.roundCreatedAt), 'dd.MM.yyyy HH:mm')}"></span>
                </div>
            </div>

            <!-- Summary section -->
            <h2 class="h5 text-muted fw-semibold mb-3">Summary</h2>
            <div class="text-muted small mb-2">
                Last updated:
                <span th:text="${#dates.format(@dateUtils.toLocal(round.summaryTs), 'dd.MM.yyyy HH:mm')}"></span>
            </div>

            <div class="p-3 border rounded bg-light" th:utext="${round.summary}"></div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
