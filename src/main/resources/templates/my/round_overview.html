<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('my/round_overview', 'Three 60 Feedback Round Overview')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">My Three 60 Round Overview</h1>

            <div th:if="${message}" class="alert alert-primary mb-4" th:text="${message}"></div>

            <!-- Back navigation -->
            <div class="mb-4">
                <a th:href="@{/my/rounds}"
                   th:if="${source == null or source == 'my'}"
                   class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp; Back to Rounds</a>

                <a th:href="@{/my/proxy}"
                   th:if="${source == 'proxy'}"
                   class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp; Back to Proxy Rounds</a>
            </div>

            <!-- Table -->
            <div th:if="${responses.size() > 0}">
                <div class="mb-3">
                    <div class="form-text mt-2">
                        Tip: Click anywhere on a row to view the full response.
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped align-middle feedback-table">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">Positive Feedback</th>
                            <th scope="col">Improvement Suggestion</th>
                            <th scope="col">Timestamp</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="response : ${responses}"
                            th:attr="onclick=|window.location='@{/my/response/{responseId}/questions(responseId=${response.id},source=${source})}'|"
                            class="clickable-row">
                            <td th:text="${response.positiveFeedback}"></td>
                            <td th:text="${response.negativeFeedback}"></td>
                            <td th:text="${#dates.format(@dateUtils.toLocal(response.notifiedAt), 'dd.MM.yyyy HH:mm')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Empty state -->
            <div th:if="${responses.size() < 1}" class="text-muted">
                No responses yet.
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
