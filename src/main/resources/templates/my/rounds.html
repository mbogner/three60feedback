<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title='Three 60 Feedback My Rounds', css=null, js=null)}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">My Three 60 Rounds</h1>

            <div th:if="${message}" class="alert alert-primary mb-4" th:text="${message}"></div>

            <div class="mb-4">
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp; Back
                    to Home</a>
            </div>

            <div th:if="${rounds.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Round Info</th>
                            <th>Senders</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="round : ${rounds}">
                            <td>
                                <div class="fw-semibold mb-1">Round ID: <span th:text="${round.id}"></span></div>

                                <div class="text-muted small mb-1">
                                    <span th:text="${@dateUtils.formatUtc(round.createdAt)}"></span>
                                    â€“
                                    <span th:text="${@dateUtils.formatUtc(round.validity)}"></span>
                                </div>

                                <div class="small text-muted mb-2">
                                    Requests: <span th:text="${round.givers.size()}"></span> |
                                    Responses: <span th:text="${round.answered()}"></span>
                                </div>

                                <div th:if="${round.answered() > 0}">
                                    <a th:href="@{/my/rounds/{roundId}/overview(roundId=${round.id},source='my')}"
                                       class="btn btn-sm btn-outline-primary me-2">
                                        View Answers
                                    </a>
                                    <a th:if="${round.answered() > 1}"
                                       th:href="@{/my/rounds/{roundId}/summary(roundId=${round.id},source='my')}"
                                       class="btn btn-sm btn-outline-secondary">
                                        View Summary
                                    </a>
                                </div>
                            </td>

                            <td>
                                <ul class="list-unstyled mb-0 small">
                                    <li th:each="giver : ${round.givers}"
                                        th:text="${#strings.arraySplit(giver.email, '@')[0]}"></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:if="${rounds.size() < 1}" class="text-muted">
                You don't have any active feedback rounds.
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
