<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('my/response_detail', 'Three 60 Feedback Response Detail')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div class="card shadow-sm p-4 mb-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">Three 60 Feedback Details</h1>

            <div th:if="${message}" class="alert alert-primary" th:text="${message}"></div>

            <div class="mb-4">
                <a th:href="@{/}" th:if="${source == null}" class="btn btn-outline-secondary btn-sm"><i
                        class="bi bi-arrow-left"></i>&nbsp; Back to Home</a>
                <a th:href="@{/my/rounds}" th:if="${source == 'my'}" class="btn btn-outline-secondary btn-sm"><i
                        class="bi bi-arrow-left"></i>&nbsp; Back to Rounds</a>
                <a th:href="@{/my/proxy}" th:if="${source == 'proxy'}"
                   class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp; Back to Proxy Rounds</a>
            </div>

            <div class="mb-3">
                <h5 class="fw-semibold">Positive Feedback</h5>
                <p th:text="${response.positiveFeedback}" class="mb-3"></p>

                <h5 class="fw-semibold">Improvement Suggestions</h5>
                <p th:text="${response.negativeFeedback}" class="mb-3"></p>

                <h5 class="fw-semibold">Notified At</h5>
                <p th:text="${response.notifiedAt}"></p>
            </div>
        </div>
    </div>
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h2 class="mb-3">Messages</h2>

            <!-- Chat input form -->
            <div class="chat-input-container border-bottom pb-3 mb-4">
                <form th:action="@{/my/response/{responseId}/questions(responseId=${response.id},source=${source})}"
                      th:method="post">
                    <div class="position-relative">
                        <textarea id="responseMessage" name="responseMessage" class="form-control chat-textarea pe-5"
                                  minlength="5" maxlength="1024" placeholder="Type your message..." rows="3"
                                  required></textarea>
                        <button class="btn btn-success send-button" type="submit">Send</button>
                    </div>
                    <div class="form-text text-muted small mt-1">
                        Min. 5 characters. Reload page to get new messages.
                    </div>
                </form>
            </div>

            <!-- Messages list -->
            <div id="messageList" class="message-list d-flex flex-column gap-2">
                <div th:each="message : ${response.messages}">
                    <div th:class="${message.senderMail == loggedInUserMail} ? 'bubble me' : 'bubble other'">
                        <div class="meta">
                            <span class="sender"
                                  th:text="${message.senderMail == loggedInUserMail} ? ${loggedInUserMail} : 'sender'"></span>
                            <span class="ts"
                                  th:text="${#dates.format(@dateUtils.toLocal(message.createdAt), 'dd.MM.yyyy HH:mm')}"></span>
                        </div>
                        <div class="text" th:text="${message.message}"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/my/response_detail.js(v=${commitVersion})}" defer></script>
</body>
</html>
