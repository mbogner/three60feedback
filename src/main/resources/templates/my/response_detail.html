<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>t60f users</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <style>
        .chat-input-container {
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .chat-textarea {
            border-radius: 20px;
            padding: 10px 15px;
            resize: none;
            width: 100%;
        }

        .send-button {
            position: absolute;
            right: 10px;
            bottom: 10px;
            border-radius: 20px;
            padding: 6px 16px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div class="card shadow-sm p-4 mb-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">Three 60 Feedback Details</h1>

            <div th:if="${message}" class="alert alert-primary" th:text="${message}"></div>

            <div class="mb-4">
                <a th:href="@{/}" th:if="${source == null}" class="btn btn-outline-secondary btn-sm">← Back to Home</a>
                <a th:href="@{/my/rounds}" th:if="${source == 'my'}" class="btn btn-outline-secondary btn-sm">← Back to Rounds</a>
                <a th:href="@{/my/rounds/proxy}" th:if="${source == 'proxy'}" class="btn btn-outline-secondary btn-sm">← Back to Proxy Rounds</a>
            </div>

            <div class="mb-3">
                <h5 class="fw-semibold">Positive Feedback</h5>
                <p th:text="${response.positiveFeedback}" class="mb-3"></p>

                <h5 class="fw-semibold">Improvement Suggestions</h5>
                <p th:text="${response.negativeFeedback}" class="mb-3"></p>

                <h5 class="fw-semibold">Notified At</h5>
                <p th:text="${response.notifiedAt}"></p>
            </div>
        </div>
    </div>
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h2 class="mb-3">Messages</h2>

            <!-- Chat input form -->
            <div class="chat-input-container border-bottom pb-3 mb-4">
                <form th:action="@{/my/response/{responseId}/questions(responseId=${response.id},source=${source})}"
                      th:method="post">
                    <div class="position-relative">
                        <textarea id="responseMessage" name="responseMessage" class="form-control chat-textarea pe-5"
                                  minlength="5" maxlength="1024" placeholder="Type your message..." rows="3"
                                  required></textarea>
                        <button class="btn btn-success send-button" type="submit">Send</button>
                    </div>
                    <div class="form-text text-muted small mt-1">
                        Min. 5 characters. Reload page to get new messages.
                    </div>
                </form>
            </div>

            <!-- Messages list -->
            <div id="messageList" class="message-list d-flex flex-column gap-2">
                <div th:each="message : ${response.messages}">
                    <div th:class="${message.senderMail == loggedInUserMail} ? 'bubble me' : 'bubble other'">
                        <div class="meta">
                            <span class="sender" th:text="${message.senderMail == loggedInUserMail} ? ${loggedInUserMail} : 'sender'"></span>
                            <span class="ts"
                                  th:text="${#dates.format(@dateUtils.toLocal(message.createdAt), 'dd.MM.yyyy HH:mm')}"></span>
                        </div>
                        <div class="text" th:text="${message.message}"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer(${commitVersion})}"></div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    function updateSubmitButton() {
        const responseMessage = document.getElementById('responseMessage').value.trim();
        const submitButton = document.querySelector('button[type="submit"]');

        submitButton.disabled = responseMessage.length < 5;
    }

    document.addEventListener('DOMContentLoaded', () => {
        const responseMessageField = document.getElementById('responseMessage');
        const submitButton = document.querySelector('button[type="submit"]');

        // Disable button initially
        submitButton.disabled = true;

        // Add listeners
        responseMessageField.addEventListener('input', updateSubmitButton);
    });
</script>
</body>
</html>
