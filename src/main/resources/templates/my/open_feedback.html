<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('my/open_feedback', ${commitVersion}, 'Three 60 Feedback Open')}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card shadow-sm p-4 border-0">
        <div class="card-body">
            <h1 class="mb-4">My Open Three 60 Feedback</h1>

            <!-- Optional flash message -->
            <div th:if="${message}" class="alert alert-primary mb-4" th:text="${message}"></div>

            <div class="mb-4">
                <a th:href="@{/}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i>&nbsp; Back
                    to Home</a>
            </div>

            <!-- Table if feedback exists -->
            <div th:if="${responses.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped align-middle">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">Receiver</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Valid Until</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="response : ${responses}">
                            <td th:text="${response.feedbackRound.receiver.email}"></td>
                            <td th:text="${#dates.format(@dateUtils.toLocal(response.feedbackRound.createdAt), 'dd.MM.yyyy HH:mm')}"></td>
                            <td th:text="${#dates.format(@dateUtils.toLocal(response.feedbackRound.validity), 'dd.MM.yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{/response/{responseId}(responseId=${response.id})}"
                                   class="btn btn-sm btn-outline-primary">Give Feedback</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Empty state -->
            <div th:if="${responses.size() < 1}" class="text-muted">
                You have no open feedback requests.
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer(${commitVersion})}"></div>
</body>
</html>
