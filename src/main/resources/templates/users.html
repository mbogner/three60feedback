<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>t60f users</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Three 60 Users</h1>
    <div th:text="${message}" th:if="${message}" class="alert alert-primary mt-2"></div>

    <div th:if="${users.size() > 0}">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">Recipient</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td><span th:remove="tag" th:text="${user.email}"></span></td>
                <td>
                    <a th:href="@{/users/{userId}/feedback_round(userId=${user.id},requestId=${requestId})}"
                       class="btn btn-info">
                        Start Feedback Round
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${users.size() < 1}">
        No user yet. Please sync to add feedbackers.
    </div>

    <form th:action="@{/users/sync}" th:method="post" th:if="${override == true}">
        <input type="hidden" id="requestId" name="requestId" th:value="${requestId}"/>
        <button type="submit" class="btn btn-danger" onclick="return confirmSync()">Sync Feedbackers</button>
    </form>

    <br/>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    function confirmSync() {
        return confirm('Are you sure? This sends requests to external systems.');
    }
</script>
</body>
</html>
