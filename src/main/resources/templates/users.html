<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>t60f users</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Three 60 Feedback Round</h1>
    <div th:text="${message}" th:if="${message}" class="alert alert-primary mt-2"></div>

    <div th:if="${users.size() > 0}">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">Request from</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${users}">
                <td><span th:remove="tag" th:text="${user.email}"></span></td>
                <td>
                    <a th:href="@{/users/{userId}/feedback_round(userId=${user.id},requestId=${requestId})}"
                       class="btn btn-info">Start Feedback Round</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${users.size() < 1}">
        No user yet.
    </div>
    <br/>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
