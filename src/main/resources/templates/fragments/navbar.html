<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="T60F Logo" width="32" height="32"/>
            <strong>360 Degree Feedback</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav align-items-center gap-3">
                <li class="nav-item">
                    <a class="nav-link" th:if="${null == companyId}" th:href="@{/requests}">New Round</a>
                    <a class="nav-link" th:if="${null != companyId}"
                       th:href="@{/requests(companyId=${companyId})}">New Round</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/my/open-feedback}">Open Feedback</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/my/rounds}">My Rounds</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('hasRole(''COACH'')')}">
                    <a class="nav-link" th:href="@{/my/rounds/proxy}">Proxy Rounds</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>

                <li class="nav-item text-muted small" th:if="${#authorization.expression('isAuthenticated()')}">
                    Logged in as <strong th:text="${#authentication.name}">User</strong>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/logout}">Logout</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a class="btn btn-primary btn-sm" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
