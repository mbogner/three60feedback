<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>t60f start</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Start Feedback Round for <span th:text="${user.email}" th:remove="tag"></span></h1>

    <form th:action="@{/rounds/create}" th:method="post">
        <input type="hidden" id="requestId" name="requestId" th:value="${requestId}"/>
        <input type="hidden" id="receiver" name="receiver" th:value="${user.email}"/>
        <div th:if="${users.size() > 0}">
            <table class="table table-striped">
                <thead class="thead-light">
                <tr>
                    <th scope="col">select at least 5 feedback givers to keep the round anonymous</th>
                </tr>
                <tr>
                    <th>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="selectAllCheckboxes(true)">Select All</button>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="selectAllCheckboxes(false)">Deselect All</button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invite:${users}">
                    <td th:if="${user.email != invite.email}">
                        <input type="checkbox" th:id="${invite.email}" name="invites" th:value="${invite.email}">
                        <label th:text="${invite.email}" th:for="${invite.email}"></label>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <button type="submit" class="btn btn-info">Start Feedback Round</button>
    </form>

    <br/>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    function selectAllCheckboxes(select) {
        const checkboxes = document.querySelectorAll('input[type="checkbox"][name="invites"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = select;
        });
    }
</script>
</body>
</html>
